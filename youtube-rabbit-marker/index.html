<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video With Rabbit Marker Follower</title>

    <!-- FAVICON -->
    <link rel='icon' href='../../img/favicon.ico' type='../image/x-icon'/>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script type="text/javascript" src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>


    <style>
        /* set map, body, and html to 100% of the screen size */
        /* #map, body, html {
            height: 100%;
        } */
        #map { 
            height: 700px;
            max-width: 1200px;
        }

        #play-pause, #stop{
            font-family: Arial, Helvetica, sans-serif;
            height: 2rem;
            width: 2rem; /* if using "►" or "⎮⎮" for button text */
            /* width: 4rem; */ /* if using "PLAY" or "PAUSE" for button text */

            text-align: center;
            vertical-align: middle;
            padding: 0px 1px 0px 0px;
        }

        /* HTML SYMBOLS LIST: http://www.scrollseek.com/wd/html_symbols_complete.html */
        /* ᐅ - 5125 - play button option 1 */
        /* ► - 9658 - play button option 2 */
        /* ⏯ - 9199 - play button option 3 */
        /* ⎮ - 9134 - use 2 for pause */
        /* ຩ - 3753 - stop button option 1 */
        /* ▇ - 9607 - stop button option 2 */
        /* ⏹ - 9209 - stop button option 3 */
        
        #play-pause.play::after{
            content: "►";
        }

        #play-pause.pause:after{
            content: "⎮⎮";
        }


        #player-parent{
            padding: 8px 8px 4px 8px;
            /* font: 12px/14px Arial, Helvetica, sans-serif; */
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .slider{
            width: 20%; /* Width of the outside container */
        }

    </style>

</head>
<body>
    <div>
        <button id="swap">Swap Video</button>
        <button id="hide-unhide">Hide Unhide Video Div</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="play-pause" class="play"></button>
        <button id="stop">▇</button>
        <!-- <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress> -->
        <input type="range" min="1" max="100" value="50" class="slider" id="slider">

        <button id="logButton" hidden>Print Rabbit Coords</button>
    </div>

    <br><br>    
    <div id="map"></div>

    <!-- The YouTube API requires that we place an empty div with id="player" on the page.
         When the YouTube API is first initialized, it will steal this "player" div, and
         transform it into an iFrame with a video player inside it that we can control with the API.
         BUT....in order to hide/unhide the iFrame that the YouTube API creates (as well as style it), 
         we need to wrap it in this "player-parent" div and reference the "player-parent"
         in our logic whenever we want to hide/unhide the video player -->
    <div id="player-parent" hidden>
        <div id="player">video iFrame will replace this div</div>
    </div>


    <script type="text/javascript" src="lahonda.js"></script>
    <script type="text/javascript" src="bernal.js"></script>
    <script type="text/javascript" src="map-logic.js"></script>
    <script type="text/javascript" src="youtube-test.js"></script>
    <script type="text/javascript" src="youtube-logic.js"></script>

</body>
</html>
